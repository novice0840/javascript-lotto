<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./reset.css" />
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <div id="app">
      <header class="header lotto-title">🎱행운의 로또</header>

      <main>
        <section class="lotto">
          <div class="check-lotto lotto-title">🎱 내 번호 당첨 확인 5 🎱</div>
          <form class="buy-form">
            <label for="buy-input" class="lotto-body buy-lotto-label" for="">구입할 금액을 입력해주세요</label>
            <input class="buy-input" id="buy-input" name="buy-input" type="text" name="" placeholder="금액" />
            <input class="lotto-caption buy-input-submit" type="submit" value="구입" />
          </form>
          <div class="lotto-body lotto-result hidden">
            <div class="lotto-result-label">총 7개를 구매하였습니다.</div>
            <div class="lotto-numbers">
              <div class="lotto-number">🎟️ 12, 28, 22, 38, 19, 23</div>
              <div class="lotto-number">🎟️ 12, 28, 22, 38, 19, 23</div>
              <div class="lotto-number">🎟️ 12, 28, 22, 38, 19, 23</div>
              <div class="lotto-number">🎟️ 12, 28, 22, 38, 19, 23</div>
              <div class="lotto-number">🎟️ 12, 28, 22, 38, 19, 23</div>
              <div class="lotto-number">🎟️ 12, 28, 22, 38, 19, 23</div>
              <div class="lotto-number">🎟️ 12, 28, 22, 38, 19, 23</div>
            </div>
          </div>
          <form class="lotto-body answer-form hidden" action="">
            <div class="answer-intro">지난 주 당첨번호 6개와 보너스 번호 1개를 입력해주세요</div>
            <div class="number-labels">
              <div class="answer-numbers-label">당첨 번호2</div>
              <div class="bonus-number-label">보너스 번호</div>
            </div>

            <div class="number-inputs">
              <div class="answer-numbers">
                <input class="number-input" type="text" />
                <input class="number-input" type="text" />
                <input class="number-input" type="text" />
                <input class="number-input" type="text" />
                <input class="number-input" type="text" />
                <input class="number-input" type="text" />
              </div>
              <input class="number-input bonus-number" type="text" />
            </div>
            <input class="lotto-caption check-result-button" type="submit" value="결과 확인하기" />
          </form>
        </section>
      </main>

      <footer>
        <div class="lotto-caption copyright">Copyright 2023. woowacourse</div>
      </footer>
    </div>
  </body>
</html>
